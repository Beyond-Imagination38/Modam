spring.application.name=backend


# application_2nd.properties ? ?? ??
spring.config.import=optional:application_2nd.properties
spring.profiles.active=2nd

# spring ??
# spring.datasource.url=${SPRING_DATASOURCE_URL}
# spring.datasource.username=${SPRING_DATASOURCE_URL}
# spring.datasource.password=${SPRING_DATASOURCE_URL}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Actuator ??
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# JPA ??
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ?? ?? server port
server.port=8080

# JSON ??? ??
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

